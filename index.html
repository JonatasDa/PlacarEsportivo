<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Placar Esportivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container Principal do Placar -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
        
        <!-- Título -->
        <h1 class="text-xl font-bold text-gray-700 mb-8 tracking-wider">MARCADOR DE PLACAR ESPORTIVO</h1>
        
        <!-- Seção dos Times -->
        <div class="grid grid-cols-2 gap-6">
            
            <!-- Time A -->
            <div class="border border-gray-200 rounded-lg p-4 flex flex-col items-center">
                <h2 class="text-sm font-semibold text-gray-500 mb-2">TIME A</h2>
                <p id="scoreA" class="text-7xl font-black text-gray-800">00</p>
                <button id="addPointA" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-md w-full transition-colors duration-300">
                    +1 PONTO
                </button>
            </div>
            
            <!-- Time B -->
            <div class="border border-gray-200 rounded-lg p-4 flex flex-col items-center">
                <h2 class="text-sm font-semibold text-gray-500 mb-2">TIME B</h2>
                <p id="scoreB" class="text-7xl font-black text-gray-800">00</p>
                <button id="addPointB" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-md w-full transition-colors duration-300">
                    +1 PONTO
                </button>
            </div>

        </div>
        
        <!-- Botão Reiniciar -->
        <button id="resetButton" class="mt-8 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-8 rounded-md transition-colors duration-300">
            REINICIAR
        </button>
        
    </div>

    <script>
        // Selecionando os elementos do DOM
        const scoreADisplay = document.getElementById('scoreA');
        const scoreBDisplay = document.getElementById('scoreB');
        const addPointAButton = document.getElementById('addPointA');
        const addPointBButton = document.getElementById('addPointB');
        const resetButton = document.getElementById('resetButton');

        // Inicializando as pontuações
        let scoreA = 0;
        let scoreB = 0;

        // Função para formatar o número com um zero à esquerda se for menor que 10
        function formatScore(score) {
            return score < 10 ? '0' + score : score;
        }

        // Adicionando evento de clique para o Time A
        addPointAButton.addEventListener('click', () => {
            scoreA++;
            scoreADisplay.textContent = formatScore(scoreA);
        });

        // Adicionando evento de clique para o Time B
        addPointBButton.addEventListener('click', () => {
            scoreB++;
            scoreBDisplay.textContent = formatScore(scoreB);
        });

        // Adicionando evento de clique para o botão de reiniciar
        resetButton.addEventListener('click', () => {
            scoreA = 0;
            scoreB = 0;
            scoreADisplay.textContent = '00';
            scoreBDisplay.textContent = '00';
        });
    </script>

</body>
</html>
